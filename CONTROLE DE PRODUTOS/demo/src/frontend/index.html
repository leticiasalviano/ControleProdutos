<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/png" href="img/favicon-16x16-removebg-preview.png">
    <title>Controle de Produtos</title>
</head>
<body>
    <div class="container">
        <h1>Controle de Produtos</h1>
        
        <div class="form-container">
            <h2>Adicionar Produto</h2>
            <input type="text" id="nome" placeholder="Nome do Produto">
            <input type="number" id="preco" placeholder="Preço">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <button onclick="adicionarProduto()">Adicionar</button>
        </div>

        <div class="form-container">
            <h2>Buscar Produto</h2>
            <input type="text" id="busca" placeholder="Digite o nome">
            <button onclick="buscarProduto()">Buscar</button>
        </div>

        <h2>Lista de Produtos</h2>
        <button onclick="listarProdutos()">Atualizar Lista</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos">
                <!-- Produtos serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
    
</body>
</html>
